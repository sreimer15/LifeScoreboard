

<div ng-app='HealthDiaryApp' ng-controller="logInFormController">
  <form novalidate>
    Username:<br>
    <input type="text" ng-model="user.username"><br>
    Password:<br>
    <input type="text" ng-model="user.password">
    <br><br>
    <button ng-click="validate()">validate!</button>
  </form>
  <p>user = {{user}}</p>
  <p>master = {{master}}</p>
</div>
